
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
             <p>{{ post.texto|linebreaksbr }}</p>
            <div class="date">
                <p>publicado: {{ post.data_publicacao }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
