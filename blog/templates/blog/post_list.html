<html>
    <head>
        <title>Think's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Think's blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>Publicacao: {{ post.data_publicacao }}</p>
                <h1><a href="">{{ post.titulo }}</a> </h1>
                <p>{{ post.texto|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
